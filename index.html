<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="main.js" defer></script>
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <div class="container">
    <p id="advice-number">ADVICE # <span id="insert-advice-number">0</span></p>
    <p id="advice-given"><span id="insert-advice">Roll the dice below to gain advice</span></p>
    <img class="divider" src="images/pattern-divider-desktop.svg" alt="divider">
    <img class="dice" src="images/icon-dice.svg" alt="dice">
  </div>
</body>

</html>
